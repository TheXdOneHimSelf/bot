name: Update Python Files on Both Branches

on:
  workflow_dispatch:

jobs:
  update-python-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Find and update .py files
        run: |
          # Example update: add a timestamp to each .py file (customize as needed)
          for file in $(find . -name '*.py'); do
            echo "# Updated on $(date -u)" >> "$file"
          done

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.py
          git commit -m "Update .py files [auto]" || echo "No changes to commit"

      - name: Push changes
        run: git push origin HEAD
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
