online_moves:
  opening_explorer:
    enabled: false
    priority: 300
 #   player: Username
    only_without_book: false
    use_for_variants: true
    allow_repetitions: false              # Whether the cloud can create repetitions on the board. Can lead to unintentional draws.     
    min_time: 20
    timeout: 5
    min_games: 10
    only_with_wins: true
    selection: "performance"
    anti: true
    # max_depth: 20

  lichess_cloud:
    enabled: false
    priority: 200
    only_without_book: true
    min_eval_depth: 20
    min_time: 10
    timeout: 3
    use_for_variants: false
    allow_repetitions: true              # Whether the cloud can create repetitions on the board. Can lead to unintentional draws.
    trust_eval: true
    # max_depth: 30

  chessdb:
    enabled: false
    priority: 250
    only_without_book: false
    allow_repetitions: false              # Whether the chessdb can create repetitions on the board. Can lead to unintentional draws.
    trust_eval: true                     # Whether the chessdb eval should be trusted for draw offers and resignations.
    min_time: 10                       
    timeout: 3             
    best_move: true          
            
  online_egtb:
    enabled: true
    min_time: 20
    timeout: 3

